<div class="card">
    <div class="card-header card-header-warning">
        <h4 class="card-title">Список Задач</h4>
    </div>
    <div class="card-body table-responsive">
        <table class="table table-hover">
            <thead class="text-warning">
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Категории</th>
                    <th>Приоритет</th>
                    <th>Статус</th>
                    <th>Дата</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks">
                    <td>{{task.id}}</td>
                    <td>{{task.title}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
